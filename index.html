<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="assets/style.css">

</head>
<body>



<div class="heading-container"><h1 class="heading">We're launching soon</h1></div>

<div class="container">
  <div class="component">
    <div class="card" id="day"></div>
  <p class="label">Days</p>
  </div>
  
  <div class="component">
    <div  class="card" id="hour"></div>
  <p class="label">Hours</p>
  </div>
  
  <div class="component">
    <div  class="card" id="minute"></div>
  <p class="label">Minutes</p>
  
  </div>
  <div class="component">
  <div  class="card" id="secs"></div>
  <p class="label">Seconds</p>
  </div>

  </div>
 

<div class="images">
  <img src="images/icon-facebook.svg" alt="icon-facebook" class="icons">
  <img src="images/icon-instagram.svg" alt="icon-instagram" class="icons">
  <img src="images/icon-pinterest.svg" alt="icon-pinterest" class="icons">
</div>


  <script src="assets/script.js"></script>
</body>
</html>
